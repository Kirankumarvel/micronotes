name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_IP }} << 'EOF'
            # Stop and remove existing container if running
            docker rm -f micronotes-api || true
            # Pull latest image from Docker Hub
            docker pull ${{ secrets.DOCKER_USERNAME }}/micronotes:latest
            # Run the container
            docker run -d -p 5000:5000 --name micronotes-api ${{ secrets.DOCKER_USERNAME }}/micronotes:latest
          EOF
